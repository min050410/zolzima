<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css')}}">
    <meta charset="UTF-8">
    <title>StopWatch</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="{{url_for('static',filename='timer.js')}}"></script>
</head>

<body>
    <!-- 네비게이션바 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <a class="navbar-brand" href={{url_for('main.timer')}}>졸지마</a>
        <!--링크 수정할 부분 밑에 nav 두개 더-->
        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <a class="nav-link" href={{url_for('main.journal')}}>일지</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href={{url_for('main.rank')}}>순위</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="likebody">
        <div id='box' class="box">
            <div id='timerBox' class="timerBox">
                <div id="time" class="time">00:00:00</div>
            </div>
            <div class="btnBox">
                <i id="startbtn" class="fa fa-play" aria-hidden="true"></i>
                <i id="pausebtn" class="fa fa-pause" aria-hidden="true"></i>
                <i id="stopbtn" class="fa fa-stop" aria-hidden="true"></i>
            </div>
        </div>
    </div>
</body>

</html>
