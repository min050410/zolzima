<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='bootstrap.min.css')}}">
    <title>signup</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='mobile.css')}}" media='all'>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <div class="container my-3">

        <form method="post" class="post-form">
            {{ form.csrf_token }}
            {% include "form_errors.html" %}
            <div class="form-group">
                <label for="username">유저 네임</label>
                <input type="text" class="form-control" name="username" id="username"
                       value="{{ form.username.data or '' }}">
            </div>
            <div class="form-group">
                <label for="password1">패스워드</label>
                <input type="password" class="form-control" name="password1" id="password1"
                       value="{{ form.password1.data or '' }}">
            </div>
            <div class="form-group">
                <label for="password2">패스워드 재입력</label>
                <input type="password" class="form-control" name="password2" id="password2"
                       value="{{ form.password2.data or '' }}">
            </div>
            
            <button type="submit" class="btn btn-primary">생성</button>
        </form>
    </div>
</body>

</html>
